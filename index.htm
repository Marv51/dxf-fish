<!DOCTYPE html>
<!--<html manifest="offline/offline.manifest">-->
<html>
<head>
<title>DXF-Viewer</title>
<script src="include/jquery-1.6.1.min.js" type="text/javascript"></script>
<link href="css/screen.css" media="screen" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/dxf-viewer.js"></script>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!--<link rel="shortcut icon" href="Favicon.ico" type="image/x-icon">-->
<meta name="robots" content="noindex, nofollow">  
</head>
<body>
<div id="lassmichfallen">Lass mich fallen!</div>
<canvas width="1000" height="1000" id="canvas"></canvas>
<input id="left" type="button" value="l" />
<input id="up" type="button" value="^" />
<input id="down" type="button" value="-" />
<input id="right" type="button" value="r" />
<input id="zoom_in" type="button" accesskey="+" value="+" />
<input id="zoom_out" type="button" accesskey="-" value="-" />

</body>
</html>
